<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子绝父相</title>
    <style>
      .father{
        height: 400px;
        width: 400px;
        background-color: pink;
      }
      .son{
          position: relative;
          left: 400px;
          top: 100px;
        height: 300px;
        width: 300px;
        background-color: #ffa500;
      }
      .sun{
          position: absolute;
          right: 20px;
          top: 20px;
        height: 200px;
        width: 200px;
        background-color: #551a8b;
      }
    </style>
</head>
<body>
  <div class="father">
    <div class="son">
      <div class="sun">

      </div>
    </div>
  </div>
</body>
</html>
