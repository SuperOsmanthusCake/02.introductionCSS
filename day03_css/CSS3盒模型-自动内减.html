<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS3盒模型（自动内减）</title>
    <style>
        /*需求：盒子尺寸300*300，背景粉色，边框10px实线黑色，上下左右20px的内边距，如何完成？
            • 给盒子设置border或padding时，盒子会被撑大，如果不想盒子被撑大？*/
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: #ff8400;
            border: #000 solid 10px;
            padding: 20px;
            /*自动内减代码*/
            box-sizing:border-box;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
